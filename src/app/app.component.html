<div class="container">
  <nav class="navbar navbar-expand-lg"
       [class.navbar-light.bg-light]="!isDarkMode"
       [class.navbar-dark.bg-dark]="isDarkMode">
    <a class="navbar-brand" href="#"><strong>TV.</strong></a>
    <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [ngbCollapse]="isNavbarCollapsed"
         class="collapse navbar-collapse"
         id="navbarsDefault">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Movies list</a></li>
        <li class="nav-item"><a class="nav-link" aria-current="page" routerLink="/favorites" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}"> Favorite movies</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/add-new-movie" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact:true}">Add new movies</a></li>
      </ul>
      <div class="d-flex align-items-center">
        <span class="material-icons-outlined icon">settings_brightness</span>
        <div class="form-check form-switch" title="Switch mode">
          <input class="form-check-input" type="checkbox" [checked]="isDarkMode"
                 (change)="changeMode()" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault"></label>
        </div>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
